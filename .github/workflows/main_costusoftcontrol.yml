name: Build and deploy JAR app to Azure Web App - CostusoftControl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven (inside demo folder)
        run: |
          cd demo
          mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: demo/target/*.jar   # ðŸ‘ˆ RUTA CORREGIDA

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2285777FC8B94B94B185BF4088311406 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_953ED1F8A0584766B7628DCE0B5013A4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A50B08E698C54299B7F88FE7B62B08F4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CostusoftControl'
          slot-name: 'Production'
          package: '*.jar'
